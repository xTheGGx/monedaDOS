<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" class="light">
<head th:replace="~{fragments/layout :: headFrag('Reportes')}"></head>
<body>
<div class="page-wrapper">
    <div th:replace="~{fragments/layout :: navbar('reportes')}"></div>
    <main class="container main-content">
        <div class="main-headline">
            <div>
                <h1>Reportes Financieros</h1>
                <p class="subtitle">Analiza tus hábitos de ingresos y gastos en detalle.</p>
            </div>
        </div>

        <div class="card" style="margin-bottom: 1.5rem;">
            <h3 class="card-title">Generar Reporte</h3>
            <form class="filter-form">
                <div class="form-group">
                    <label for="report-type">Tipo de Reporte</label>
                    <select id="report-type" class="form-select">
                        <option>Ingresos vs. Gastos</option>
                        <option>Distribución de Gastos</option>
                        <option>Flujo por Cuenta</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date-start">Fecha de Inicio</label>
                    <input type="date" id="date-start" class="form-input" value="2024-10-01"/>
                </div>
                <div class="form-group">
                    <label for="date-end">Fecha de Fin</label>
                    <input type="date" id="date-end" class="form-input" value="2024-10-31"/>
                </div>
                <button class="button-primary" type="submit" style="height: 42px;">Generar</button>
            </form>
        </div>

        <div class="stats-grid" style="margin-bottom: 1.5rem;">
            <div class="card stat-card">
                <p class="stat-title">Total Ingresos (Octubre)</p>
                <p class="stat-value stat-value-income">$3,500.00</p>
            </div>
            <div class="card stat-card">
                <p class="stat-title">Total Gastos (Octubre)</p>
                <p class="stat-value stat-value-expense">$1,820.75</p>
            </div>
            <div class="card stat-card">
                <p class="stat-title">Ahorro Neto (Octubre)</p>
                <p class="stat-value">$1,679.25</p>
            </div>
        </div>

        <div class="content-grid">
            <div class="main-column">
                <div class="card">
                    <h3 class="card-title">Flujo Mensual (Últimos 6 Meses)</h3>
                    <div class="report-bar-chart">
                        <div class="bar-chart-y-axis">
                            <span>$4k</span>
                            <span>$2k</span>
                            <span>$0</span>
                        </div>
                        <div class="bar-chart-bars">
                            <div class="bar-group">
                                <div class="bar bar-income" style="height: 70%;"></div>
                                <div class="bar bar-expense" style="height: 40%;"></div>
                                <span class="bar-label">May</span>
                            </div>
                            <div class="bar-group">
                                <div class="bar bar-income" style="height: 80%;"></div>
                                <div class="bar bar-expense" style="height: 50%;"></div>
                                <span class="bar-label">Jun</span>
                            </div>
                            <div class="bar-group">
                                <div class="bar bar-income" style="height: 60%;"></div>
                                <div class="bar bar-expense" style="height: 30%;"></div>
                                <span class="bar-label">Jul</span>
                            </div>
                            <div class="bar-group">
                                <div class="bar bar-income" style="height: 90%;"></div>
                                <div class="bar bar-expense" style="height: 45%;"></div>
                                <span class="bar-label">Ago</span>
                            </div>
                            <div class="bar-group">
                                <div class="bar bar-income" style="height: 75%;"></div>
                                <div class="bar bar-expense" style="height: 60%;"></div>
                                <span class="bar-label">Sep</span>
                            </div>
                            <div class="bar-group">
                                <div class="bar bar-income" style="height: 85%;"></div>
                                <div class="bar bar-expense" style="height: 55%;"></div>
                                <span class="bar-label">Oct</span>
                            </div>
                        </div>
                    </div>
                    <div class="report-legend">
                        <div class="legend-item"><span class="legend-dot"
                                                       style="background-color: var(--income);"></span>Ingresos
                        </div>
                        <div class="legend-item"><span class="legend-dot"
                                                       style="background-color: var(--expense);"></span>Gastos
                        </div>
                    </div>
                </div>
            </div>
            <!-- (Si se agregan más secciones de reportes, irían aquí como otra columna) -->
        </div>
    </main>
    <div th:replace="~{fragments/layout :: footer}"></div>
</div>
<script th:src="@{/js/scripts.js}" defer></script>
</body>
</html>
