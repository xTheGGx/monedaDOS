<!-- src/main/resources/templates/auth/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:with="pageTitle='Ingresar · monedaDOS'">Ingresar · monedaDOS</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<a class="skip-link" href="#main">Saltar al contenido</a>

<!-- Navbar reutilizable -->
<div th:replace="~{fragments/layout :: navbar}"></div>

<main id="main" class="site-main">
    <div class="container">
        <section class="intro" aria-labelledby="login-title">
            <h1 id="login-title">Inicia sesión</h1>
            <p class="tagline">Rastrea tus finanzas con monedaDOS.</p>
        </section>

        <section class="auth card" aria-label="Formulario de acceso">
            <form th:action="@{/login}" method="post" class="form">
                <!-- CSRF -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <label>Email
                    <input type="text" name="username" autocomplete="username" required>
                </label>

                <label>Contraseña
                    <input type="password" name="password" autocomplete="current-password" required>
                </label>

                <button type="submit" class="btn">Entrar</button>

                <p th:if="${param.error}" class="msg-error">Credenciales inválidas</p>
                <p th:if="${param.logout}" class="msg-ok">Sesión cerrada correctamente</p>
            </form>
            <p class="muted">¿No tienes cuenta?
                <a th:href="@{/register}">Crear cuenta</a>
            </p>
        </section>
    </div>
</main>

<!-- Footer reutilizable -->
<div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
