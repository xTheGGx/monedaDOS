<!DOCTYPE html>
<html class="light" lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Stitch Finanzas - Registrar Cuenta</title>

    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Nunito:wght@700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link href="../static/css/styles.css" rel="stylesheet" />
</head>

<body class="login-wrapper">

    <div class="login-container">
        <div class="login-header">
            <img alt="Stitch waving hello" class="login-logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDQlBU9Y4QOxSOaA6boG4Fosxt7c4gkeg6FLq96pDS_YThwBL67mNPbRLuEtYYMV4yiQGmKLh6BqiRYE4Pv1XtUOt7N8uhmvTrJjSZCcUyOY1jid5j67AwKtiNWwo3g7gakTELXmgPz7VghrL_aVWOpkCcno0SkL5qyQPm_eqZCRZEOBPp7MF5JeA_ioHblHWNlFiF332FeqXqkdG9RvbUoGarN4vDqq1zbZyXOiL1cDg_XzOUbrVyZA8sgdBj1z0yTtYLS-4C_rTQ" />
            <h1>¡Bienvenido a bordo!</h1>
            <p>Crea tu cuenta para empezar a organizar tus finanzas.</p>
        </div>

        <div class="card">
            
            <form method="post" th:action="@{/register}" class="login-form">
                
                <div class="form-grid-2">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-input" placeholder="Lilo" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidoP">Apellido Paterno</label>
                        <input type="text" id="apellidoP" name="apellidoP" class="form-input" placeholder="Pelekai" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="apellidoM">Apellido Materno (Opcional)</label>
                    <input type="text" id="apellidoM" name="apellidoM" class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <span class="material-symbols-outlined">mail</span>
                        <input type="email" id="email" name="email" class="form-input" placeholder="tu.email@ejemplo.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-with-icon">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <div class="input-with-icon">
                        <span class="material-symbols-outlined">lock_reset</span>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="form-group-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        Acepto los <a href="#">Términos y Condiciones</a>
                    </label>
                </div>

                <button class="button-primary" type="submit" style="margin-top: 0.5rem;">
                    Crear Cuenta
                </button>
            </form>
        </div>

        <div class="login-footer">
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
        </div>
    </div>

</body>
</html>
