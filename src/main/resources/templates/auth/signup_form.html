<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" class="light">
<head th:replace="~{fragments/layout :: headFrag('Registro de Cuenta')}"></head>
<body>
<div th:replace="~{fragments/layout :: navbar('none')}"></div>

<main id="main" class="site-main">
    <div class="container">
        <section class="login-header" aria-labelledby="signup-title">
            <img alt="Saludando" class="login-logo"
                 src=/images/pet_happpy.png/>
            <h1 id="signup-title">¡Bienvenido a bordo!</h1>
            <p>Crea tu cuenta para empezar a organizar tus finanzas.</p>
        </section>

        <section class="auth card" aria-label="Formulario de registro">
            <form th:action="@{/register}" th:object="${usuarioForm}" method="post" class="login-form">
                <!-- CSRF seguro -->
                <input th:if="${_csrf != null}" type="hidden"
                       th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" th:field="*{nombre}"
                           class="form-input" placeholder="" required/>
                </div>


                <div class="form-group">
                    <label for="apellidoPaterno">Apellido Paterno</label>
                    <input type="text" id="apellidoPaterno" th:field="*{apellidoPaterno}"
                           class="form-input" placeholder="" required/>
                </div>

                <div class="form-group">
                    <label for="apellidoMaterno">Apellido Materno</label>
                    <input type="text" id="apellidoMaterno" th:field="*{apellidoMaterno}" class="form-input"/>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <span class="material-symbols-outlined">mail</span>
                        <input type="email" id="email" th:field="*{email}"
                               class="form-input" placeholder="tu.email@ejemplo.com" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <div class="input-with-icon">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" id="contrasena" th:field="*{contrasena}"
                               class="form-input" placeholder="••••••••" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmarContrasena">Confirmar Contraseña</label>
                    <div class="input-with-icon">
                        <span class="material-symbols-outlined">lock_reset</span>
                        <input type="password" id="confirmarContrasena" th:field="*{confirmarContrasena}"
                               class="form-input" placeholder="••••••••" required/>
                    </div>
                </div>

                <div class="form-group-checkbox">
                    <input type="checkbox" id="terms" name="terms" required/>
                    <label for="terms">Acepto los <a href="#">Términos y Condiciones</a></label>
                </div>

                <button class="button-primary" type="submit" style="margin-top: 0.5rem;">Crear Cuenta</button>
            </form>
        </section>

        <div class="login-footer">
            <p>¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia Sesión</a></p>
        </div>
    </div>
</main>

<div th:replace="~{fragments/layout :: footer}"></div>
<script th:src="@{/js/scripts.js}" defer></script>
</body>
</html>
