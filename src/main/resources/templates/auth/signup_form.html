<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Crear cuenta · monedaDOS</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<a class="skip-link" href="#main">Saltar al contenido</a>

<div th:replace="~{fragments/layout :: navbar}"></div>

<main id="main" class="site-main container" style="max-width: 600px;">
    <h1>Crear cuenta</h1>

    <form method="post" action="/register" class="form">
        <div class="grid-2">
            <div>
                <label for="nombre">Nombre</label>
                <input id="nombre" name="nombre" type="text" required/>
            </div>
            <div>
                <label for="apellidoPaterno">Apellido paterno</label>
                <input id="apellidoPaterno" name="apellidoPaterno" type="text" required/>
            </div>
            <div>
                <label for="apellidoMaterno">Apellido materno</label>
                <input id="apellidoMaterno" name="apellidoMaterno" type="text"/>
            </div>
            <div>
                <label for="email">Correo</label>
                <input id="email" name="email" type="email" required/>
            </div>
        </div>

        <label for="contrasena">Contraseña</label>
        <input id="contrasena" name="contrasena" type="password" required/>

        <button type="submit" class="btn btn-primary">Registrarme</button>
    </form>
</main>

<div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
