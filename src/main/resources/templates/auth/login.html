<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Iniciar sesión · monedaDOS</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<a class="skip-link" href="#main">Saltar al contenido</a>

<!-- Navbar reutilizable -->
<div th:replace="~{fragments/layout :: navbar}"></div>

<main id="main" class="site-main container" style="max-width: 480px;">
    <h1>Iniciar sesión</h1>

    <!-- Mensajes opcionales via querystring -->
    <p th:if="${param.error}" class="error">Credenciales inválidas.</p>
    <p th:if="${param.logout}" class="info">Sesión cerrada correctamente.</p>
    <p th:if="${param.registered}" class="success">Registro exitoso. Ya puedes iniciar sesión.</p>

    <form method="post" action="/login" class="form">
        <label for="username">Email o usuario</label>
        <input id="username" name="username" type="text" required autocomplete="username"/>

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" required autocomplete="current-password"/>

        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>

    <p class="muted" style="margin-top:1rem;">
        ¿No tienes cuenta?
        <a href="/register">Crear cuenta</a>
    </p>
</main>

<!-- Footer reutilizable -->
<div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
